name: Build NVDA Add-on

on:
  push:
    tags:
      - "*"
    # To build on main/master branch, uncomment the following:
    # branches:
    #   - main
    #   - master

  pull_request:
    branches:
      - main
      - master

  workflow_dispatch:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Ubuntu packages and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel \
            python3-dev build-essential gettext zip

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown xcons

      - name: Build NVDA Add-on
        run: |
          # Use xcons instead of scons
          xcons

      - name: Locate and rename NVDA add-on
        run: |
          ADDON_FILE=$(find . -name "*.nvda-addon" | head -n 1)
          if [ -z "$ADDON_FILE" ]; then
            echo "Error: No .nvda-addon file found."
            exit 1
          fi
          mv "$ADDON_FILE" addon.nvda-addon

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nvda-addon
          path: addon.nvda-addon

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: addon.nvda-addon
